<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List | Clem</title>
    
    <link rel="stylesheet" href="css/normalize.css"></link>
    <link rel="stylesheet" href="css/style.css"></link>
    <link rel="stylesheet" href="font-awesome/all.min.css"></link>
    <script defer src="js/script.js"></script>
</head>
<body class="light">

    <header>
        <div class="container">
            <div class="color-theme">
                <i class="fa-solid fa-moon"></i>
            </div>
            <div class="infosInput">
                <h1>Forget no <span class="underline">more</span></h1>
                <form id='toDoForm'>
                    <input type="text" id="toDo" name="toDo" placeholder="Tâche à effectuer"><br>
                    <button id="submitTask" type="submit">Valider</button>
                </form>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="stat">
                <div class="Number-items"></div>
                <ul class="filter">
                    <li id="all" class="active-filter">Toutes</li> |
                    <li id="actives">Actives</li> |
                    <li id="done">Terminées</li>
                </ul>
            </div>
            <ul class="list-items"></ul>
            <div class="resetContainer">
                <div class="resetCompleted">
                    <button id="resetCompleted" type="button">Supprimer les tâches complétées</button>
                </div>
                <div class="resetBtn">
                    <button id="resetList" type="button">Réinitialiser la liste</button>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
